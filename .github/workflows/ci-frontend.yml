name: CI - Frontend
on:
  pull_request:
    paths:
      - "frontend/**"
  push:
    branches: [main]
    paths:
      - "frontend/**"
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package.json"
      - run: npm ci || npm install
      - run: npm run build
      - run: npm run lint
